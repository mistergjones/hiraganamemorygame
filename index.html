<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/earlyaccess/hannari.css"
            rel="stylesheet"

    <body>

            <div class="container">
                <div class="japaneseLeftBackground"></div>
                <div>
                    <h2 class="wf-hannari">
                        Hiragana Memory Game <br />

                    <h3>Score: <span id="result"></span> / 10 (<span id="japaneseResult">0 </span> / &#x5341)</h3>

                    <h3>English Message: <span id="gameMessage"></span></h3>
                    <h3>日本語 Message: <span id="japaneseMessage"></span></h3>

                    <div class="inner gameBorderStyle">
                        <!-- append child call from app.js will popualte elements here -->
                        <div class="grid"></div>
                    </div>

                    <p class="wf-hannari"></p>

                    <button class="gameReset">Reset Game <br>&#x308a;&#x305b;&#x30c8;&#x30fb;&#x30b2;&#x30fc;&#x30de</button>
                    
                </div>
                <div class='japaneseRightBackground'></div>
            </div>
   
    </body>
